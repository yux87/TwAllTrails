<body>
<!--iframe header-->
<!--<iframe src="/partials/header.html" width="100%" height="80px"></iframe>-->

<div id="embedded-content"></div>
<script>
    // 獲取另一个 HTML 文件的 URL
    var anotherHtmlUrl = '/partials/header.html';

    // 發起 fetch 請求 HTML 文件的内容
    fetch(anotherHtmlUrl)
        .then(response => {
            // 检查响应的状态
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text(); // 將回應內容解析成文本
        })
        .then(htmlContent => {
            // 獲取並插入内容或元素
            var embeddedContent = document.getElementById("embedded-content");
            embeddedContent.innerHTML = htmlContent;
        })
        .catch(error => {
            console.error('There was a problem with your fetch operation:', error);
        });
</script>

<div class="d-flex justify-content-center">
    <div>
        <h3 class="mt-5 mb-5 text-center" id="hello-h3">您好！</h3>
        <hr>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="" class="img-thumbnail" id="avatar" alt="會員頭像" onclick="ShowUpload()">

        <h5>點擊可修改資料</h5>
                        <span id="fileSizeError" style="color: red;"> </span>
                        <input type="file" class="form-control form-control-sm" id="avatar-upload-input" accept="image/*" style="display: none;">
        <button type="button" class="btn btn-danger" id="reset-password-btn" style="margin: 4px" onclick=confirmResetPassword()>重設密碼</button>
        <button type="button" class="btn btn-secondary" style="margin: 4px auto;" onclick=confirmLogout()>登出</button>
                    </div>
                    <div class="col-md-8">
                        <table class="table table-bordered table-hover">

                            </tr>
                            </tbody>

                        <p class="text-center" id="signature">個人簽名</p>
                        <div id="editor"></div>
<!--                        <button type="button" class="btn btn-primary" id="save-btn" style="margin: 4px" onclick="saveData()">儲存</button>-->
                    </div>
                </div>
            </div>
        </div>
