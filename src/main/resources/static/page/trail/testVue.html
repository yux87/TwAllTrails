<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Options API Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h1>{{ counter }}</h1>
    <button @click="increment">Increment</button>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                counter: 0
            };
        },
        methods: {
            increment() {
                this.counter++;
            }
        }
    }).mount('#app');
</script>
</body>
</html>
