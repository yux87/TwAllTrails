<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  匯入Bootstrap-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
    ></script>
    <!--  匯入Axios-->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <!--  匯入SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--匯入Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/resetpassword.css">
</head>
<body>
<h1 class="mt-5 mb-5 text-center">重設密碼</h1>
<div id="app" class="container d-flex justify-content-center align-items-center vh-80">
    <div class="col-md-6">
        <form id="resetPasswordForm" class="form-control-sm">
            <div class="mb-3">
                <label for="username" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="username" required>
                <span id="usernameError" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">新密碼</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">確認新密碼</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <span id="confirmPasswordError" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">重設密碼</button>
        </form>
    </div>
</div>

<script src="../js/resetpassword.js"></script>
</body>
</html>
