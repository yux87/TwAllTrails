<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        form {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        form .form-control:focus {
            z-index: 2;
        }
        form label {
            font-size: 16px;
        }
        form input[type="text"],
        form input[type="password"] {
            margin-bottom: 10px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <h1 class="h3 mb-3 font-weight-normal">請登入</h1>
        <label for="username" class="sr-only">使用者名稱</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="使用者名稱" required autofocus>
        <label for="password" class="sr-only">密碼</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密碼" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 記住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
    </form>
</body>
</html>
